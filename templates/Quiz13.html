<script>
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);
    window.onunload = function() {
        null
    };
    window.onload = function() {
        null
    };
</script>
<script>
    function onSubmit() {
        const cb1 = document.getElementById("record");
            fetch("/record", { method:"POST"})
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { cb1.classList.add("btn-success") }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });  
    }

    function onNext() {
        location.href="../Quiz15" 
    }
</script>

<div >
    <div class="flex flex-col items-center justify-center h-screen">
        <label class="inline-flex items-center mt-3">Speak "DID" Loudly after clicking below button: </label>
        <button id="record" type="button" class="btn btn-primary mt-4" onclick="onSubmit()" ><span class="bi bi-mic"></span> Start Recording </button>
        <button type="button" class="btn btn-success mt-4" onclick="onNext()">Submit</button>
    </div>
</div>
