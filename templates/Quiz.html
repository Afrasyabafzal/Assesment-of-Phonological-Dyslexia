<script>
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);
    window.onunload = function() {
        null
    };
    window.onload = function() {
        null
    };
</script>
<script>

    function onSubmit() {
        const msg = document.getElementById("message");
        const alpha = "abcdefghijklmnopqrstuvwxyz"
        let flg = 0
        const data = new FormData()
        if(msg.value == alpha){
            flg = 1
            console.log(flg)
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz2"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });        
        }
        else{
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz2"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });        
        }
    }
</script>

<div class="max-w-2xl mx-auto">

	<label for="Write ABC in lower case letters" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Write ABC in lower case letters</label>
    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your message..."></textarea>
    <button type="button" class="btn btn-success mt-4" onclick="onSubmit()">Submit</button>
</div>
