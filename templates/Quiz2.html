<script>
    function preventBack() {
        window.history.forward();
    }

    setTimeout("preventBack()", 0);
    window.onunload = function() {
        null
    };
    window.onload = function() {
        null
    };
</script>
<script>
    function onSubmit() {
        const cb1 = document.getElementById("cb1");
        const cb2 = document.getElementById("cb2");
        const cb3 = document.getElementById("cb3");
        const cb4 = document.getElementById("cb4");
        const cb5 = document.getElementById("cb5");
        const cb6 = document.getElementById("cb6");
        const cb7 = document.getElementById("cb7");
        const cb8 = document.getElementById("cb8");
        const cb9 = document.getElementById("cb9");
        let flg = 0
        const data = new FormData()
        if(!cb1.checked && cb2.checked && !cb3.checked && cb6.checked && cb7.checked && cb9.checked && !cb4.checked && !cb5.checked && !cb8.checked){
            flg = 1
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz4"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });  
        }
        else
        {
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz4"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });  
        }
    }
</script>

            <label class="inline-flex items-center mt-3">
