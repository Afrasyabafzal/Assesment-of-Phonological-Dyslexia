</script>
<script>
    function onSubmit() {
        const cb1 = document.getElementById("cb1");
        const cb2 = document.getElementById("cb2");
        const cb3 = document.getElementById("cb3");
        let flg = 0
        const data = new FormData()
        if(!cb3.checked && !cb1.checked && cb2.checked){
            flg = 1
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz9"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });  
        }
        else
        {
            data.append("Flag",flg)
            fetch("/quiz", { method:"POST", body:data })
            .then(res => res.text())
            .then(txt => {
                if (txt=="OK") { location.href = "../Quiz9"; }
                else { alert(txt); }
            })
            .catch(err => {
                console.error(err);
                alert("Error - " + err.message);
            });  
        }
    }
</script>
